<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>修改密码</title>
</head>
<body>

<div layout:fragment="content">
    <ul class="breadcrumb">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li>
            <a th:href="@{/user/info}">个人中心</a>
        </li>
        <li>
            <a th:href="@{/user/info}">基本信息</a>
        </li>
        <li class="active">修改密码</li>
    </ul>
    <div class="password-update">
        <h1>修改密码</h1>

        <form class="form-horizontal" action="#" th:action="@{/user/password/update}" th:object="${changePasswordForm}"
              method="post">
            <input type="hidden" th:field="*{username}">
            <div class="form-group field-loginform-password"
                 th:classappend="${#fields.hasErrors('originalPassword') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-originpassword">原密码</label>
                <div class="col-lg-3">
                    <input type="password" id="loginform-originpassword" class="form-control"
                           th:field="*{originalPassword}"
                           autofocus aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{originalPassword}"></p>
                </div>
            </div>
            <div class="form-group field-loginform-password"
                 th:classappend="${#fields.hasErrors('password') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-password">新密码</label>
                <div class="col-lg-3">
                    <input type="password" id="loginform-password" class="form-control"
                           th:field="*{password}" value="" aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group field-loginform-password"
                 th:classappend="${#fields.hasErrors('passwordConfirm') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-password">重复密码</label>
                <div class="col-lg-3">
                    <input type="password" id="loginform-password-confirm" class="form-control"
                           th:field="*{passwordConfirm}" value="" aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{passwordConfirm}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-1 col-lg-11">
                    <button type="submit" class="btn btn-success" name="login-button">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
