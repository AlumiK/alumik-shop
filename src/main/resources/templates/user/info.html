<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>个人中心</title>
</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>个人中心</h1>
    </div>
    <form th:object="${user}" action="#" th:action="@{/info/modify}" method="post">
        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" id="username"
                   th:field="*{username}">
            <label>性别</label>
            <div class="dropdown">
                <select class="form-control" role="gender" th:field="*{userProfile.gender}">
                    <option class="form-control" th:each="gender:${genders}"
                            th:text="${gender.name}" th:value="${gender.id}">
                    </option>
                </select>
            </div>
            <label>电话</label>
            <input type="text" class="form-control" id="phone"
                   th:field="*{userProfile.phone}">
            <label>邮箱</label>
            <input type="text" class="form-control" id="email"
                   th:field="*{userProfile.email}">
            <label>个人描述</label>
            <input type="text" class="form-control" id="detail"
                   th:field="*{userProfile.detail}">
        </div>
        <button type="submit" class="btn btn-default">提交修改</button>
    </form>
</div>

</body>
</html>
