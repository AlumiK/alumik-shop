<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>个人中心</title>
</head>
<body>

<div layout:fragment="content" th:object="${user}">
    <div class="jumbotron">
        <h1>个人中心</h1>
    </div>

    <ul id="myTab" class="nav nav-tabs">
        <li class="dropdown active">
            <a href="#baseinfo" data-toggle="tab">
                基本信息
            </a>
        </li>
        <li>
            <a href="#address" data-toggle="tab">
                收货地址
            </a>
        </li>
        <li>
            <a href="#transaction" data-toggle="tab">
                我的订单
            </a>
        </li>
        <li>
            <a href="#cart" data-toggle="tab">
                我的购物车
            </a>
        </li>

        <li>
            <a href="#sell" data-toggle="tab">
                我的售卖
            </a>
        </li>

    </ul>
    <div id="myTabContent" class="tab-content panel-body">
        <div class="tab-pane fade in active" id="baseinfo">
            <div class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户名</h3>
                </div>
                <div class="panel-body" th:text="*{username}">
                </div>
            </div>
            <div class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">性别</h3>
                </div>
                <div class="panel-body" th:text="*{userProfile.gender.name}">
                </div>
            </div>
            <div class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">电话</h3>
                </div>
                <div class="panel-body" th:text="*{userProfile.phone}">
                </div>
            </div>
            <div class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">邮箱</h3>
                </div>
                <div class="panel-body" th:text="*{userProfile.email}">
                </div>
            </div>
            <div class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">个人描述</h3>
                </div>
                <div class="panel-body" th:text="*{userProfile.detail}">
                </div>
            </div>
            <a th:href="@{/info/modify}" class="btn btn-default">修改信息</a>
        </div>

        <div class="tab-pane fade" id="address">
            <div th:if="${user.getAddresses().size() == 0}">
                <div class="form-group panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">你还没有添加任何收货地址</h3>
                    </div>
                </div>
                <a th:href="@{/info/addAddress}" class="btn btn-default">添加地址</a>
            </div>

            <div th:if="${user.getAddresses().size() != 0}">
                <div th:each="address, index: *{addresses}" class="form-group panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${'地址' + (index.index + 1)}"></h3>
                    </div>
                    <div class="panel-body" th:text="${address.name}"></div>
                </div>
                <a th:href="@{/info/infoAddress}" class="btn btn-default">修改地址</a>
            </div>
        </div>

        <div class="tab-pane fade" id="transaction">
            <div th:if="${user.getTransactions().size() == 0}" class="form-group panel panel-default">
                <div class="panel-heading">你还没有任何订单</div>
            </div>

            <div th:if="${user.getTransactions().size() != 0}">
                <div th:each="transaction, index: *{transactions}" class="form-group panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${transaction.item.name}"></h3>
                    </div>
                    <div class="panel-body" th:text="${transaction.singlePrice}"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="cart">
            <div th:if="${user.getCarts().size() == 0}" class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        你的购物车是空的
                    </h3>
                </div>
            </div>

            <div th:if="${user.getCarts().size() != 0}">
                <p>
                    <a class="btn btn-success">结算</a>
                </p>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>商品名称</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>总价格</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart:*{carts}">
                        <td th:text="${cart.item.name}">null</td>
                        <td th:id="${'price-' + cart.id}" th:text="${cart.item.price}">null</td>
                        <td>
                            <input th:oninput="|change(${cart.id})|" th:id="${'amount-' + cart.id}" class="form-control" type="number" th:value="${cart.amount}" min="1" th:max="${cart.item.stock}">
                        </td>
                        <td class="lis" th:id="${'total-' + cart.id}" th:text="${cart.amount} * ${cart.item.price}">null</td>
                        <td>
                            <form action="#" th:action="@{/cart/delete(id=${cart.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}">
                                <button class="btn btn-sm btn-primary" type="submit"
                                        onclick="if (!(confirm('你确定要删除该商品吗？'))) return false">删除
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="summary">共 <b th:text="${user.carts.size()}"></b> 种商品，价值 <b id="total" th:text="${user.carts.size()}"></b> 元.
                </div>
                <script type="text/javascript">
                    function change(id) {
                        $('#total-' + id).html($('#amount-' + id).val() * $('#price-' + id).html())
                        var money = 0
                        $('.lis').each(function(i,n){
                            money += parseFloat($(n).html())
                        })
                        $('#total').html(money)

                    }
                    window.onload=function(){
                        var money = 0
                        $('.lis').each(function(i,n){
                            money += parseFloat($(n).html())
                        })
                        $('#total').html(money)
                    }
                </script>
            </div>
        </div>

        <div class="tab-pane fade" id="sell">
            <div th:if="${user.getSellingItems().size() == 0}" class="form-group panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        你没有售卖任何物品
                    </h3>
                </div>
            </div>

            <div th:if="${user.getSellingItems().size() != 0}">
                <div th:each="item: *{sellingItems}" class="form-group panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${item.name}"></h3>
                    </div>
                    <div class="panel-body" th:text="${item.price}"></div>
                </div>
            </div>

            <a th:href="@{/item/add}" class="btn btn-default">添加售卖商品</a>
        </div>
    </div>


    </div>
</div>

</body>
</html>
