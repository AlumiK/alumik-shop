<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>个人中心</title>
</head>
<body>

<div layout:fragment="content">
    <ul class="breadcrumb">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li>
            <a th:href="@{/info/}">个人中心</a>
        </li>
        <li class="active">修改信息</li>
    </ul>
    <form th:object="${user}" action="#" th:action="@{/info/modify}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <h1 th:text="${'修改个人信息：' + user.username}"></h1>
        <div class="form-group">
            <label>性别</label>
            <div class="dropdown">
                <select class="form-control" role="gender" th:field="*{userProfile.gender}">
                    <option class="form-control" th:each="gender:${genders}"
                            th:text="${gender.name}" th:value="${gender.id}">
                    </option>
                </select>
            </div>
            <label>电话</label>
            <input type="text" class="form-control" id="phone"
                   th:field="*{userProfile.phone}">
            <label>邮箱</label>
            <input type="text" class="form-control" id="email"
                   th:field="*{userProfile.email}">
            <label>个人描述</label>
            <input type="text" class="form-control" id="detail"
                   th:field="*{userProfile.detail}">
        </div>
        <button type="submit" class="btn btn-default">提交修改</button>
    </form>
</div>

</body>
</html>
