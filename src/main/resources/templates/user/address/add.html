<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>添加地址</title>
</head>
<body>

<div layout:fragment="content">
    <ul class="breadcrumb">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li>
            <a th:href="@{/info}">个人中心</a>
        </li>
        <li>
            <a th:href="@{/info/infoAddress}">查看地址</a>
        </li>
        <li class="active">添加地址</li>
    </ul>
    <div class="category-update">
        <div class="jumbotron">
            <h1>修改地址</h1>
        </div>
        <div class="category-form">
            <form id="w0" action="#" th:object="${address}" th:action="@{/info/modifyAddress}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group" th:classappend="${#fields.hasAnyErrors() ? 'has-error' : ''}">
                    <label class="control-label" for="category-name">名称</label>
                    <input type="text" id="category-name" class="form-control" name="name" th:field="*{name}">
                    <div class="help-block" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
