<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>商品类型</title>
</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>商品类型</h1>
        <p><a class="btn btn-primary btn-lg" role="button" th:href="@{/category/add}">添加类型</a></p>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>类型名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <div class="row">
                    <div class="col-md-1">
                        <a class="btn btn-sm btn-primary" th:href="@{/category/modify(id=${category.id})}">修改</a>
                    </div>
                    <div class="col-md-1">
                        <form action="#" th:action="@{/category/delete(id=${category.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-primary" type="submit">删除</button>
                        </form>
                    </div>
                </div>
                

            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
