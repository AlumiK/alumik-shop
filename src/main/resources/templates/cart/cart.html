<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>购物车</title>
</head>
<body>

<div layout:fragment="content">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>商品名称</th>
            <th>价格</th>
            <th>数量</th>
            <th>总价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart:${carts}">
            <td th:text="${cart.item.name}">null</td>
            <td th:id="${'price-' + cart.id}" th:text="${cart.item.price}">null</td>
            <td>
                <input th:oninput="|change(${cart.id})|" th:id="${'amount-' + cart.id}" class="form-control" type="number" th:value="${cart.amount}" min="1" th:max="${cart.item.stock}">
            </td>
            <td th:id="${'total-' + cart.id}" th:text="${cart.amount} * ${cart.item.price}">null</td>
            <td>
                <a class="btn btn-danger btn-sm" onclick="if (!(confirm('你确定要删除该商品吗？'))) return false">删除商品</a>
<!--                   th:href="@{/cart/delete(id=${cart.id})}"-->
            </td>
        </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        function change(id) {
            $('#total-' + id).html($('#amount-' + id).val() * $('#price-' + id).html())
        }
    </script>
</div>



</body>
</html>
