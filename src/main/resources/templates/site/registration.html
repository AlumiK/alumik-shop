<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>注册</title>
</head>
<body>

<div layout:fragment="content">
    <ul class="breadcrumb">
        <li>
            <a th:href="@{/}">首页</a>
        </li>
        <li class="active">注册</li>
    </ul>
    <div class="site-login">
        <h1>注册</h1>

        <p>请输入用户名和密码注册新用户</p>

        <form id="login-form" class="form-horizontal" action="#" th:action="@{/registration}" th:object="${userForm}"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group field-loginform-username required"
                 th:classappend="${#fields.hasErrors('username') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-username">用户名</label>
                <div class="col-lg-3">
                    <input type="text" id="loginform-username" class="form-control" th:field="*{username}"
                           autofocus aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{username}"></p>
                </div>
            </div>
            <div class="form-group field-loginform-password required"
                 th:classappend="${#fields.hasErrors('password') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-password">密码</label>
                <div class="col-lg-3">
                    <input type="password" id="loginform-password" class="form-control"
                           th:field="*{password}" value="" aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{password}"></p>
                </div>
            </div>
            <div class="form-group field-loginform-password required"
                 th:classappend="${#fields.hasErrors('passwordConfirm') ? 'has-error' : ''}">
                <label class="col-lg-1 control-label" for="loginform-password">重复密码</label>
                <div class="col-lg-3">
                    <input type="password" id="loginform-password-confirm" class="form-control"
                           th:field="*{passwordConfirm}" value="" aria-required="true">
                </div>
                <div class="col-lg-8">
                    <p class="help-block help-block-error " th:errors="*{passwordConfirm}"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-1 col-lg-11">
                    <button type="submit" class="btn btn-primary" name="login-button">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
