<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>首页</title>
</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>欢迎使用</h1>
    </div>

    <p class="row head">
        <p class="col-lg-12">
    <form action="#" th:action="@{/item/search}" method="get" class="input-group">
        <input type="text" class="form-control" name="name" placeholder="搜你想要的">
        <span class="input-group-btn">
            <button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
        </span>
    </form>
        </p>
    </p>

    <br><br>

    <div class="col-sm-3" th:each="item:${items}">
        <a th:href="@{${'/item/detail?id=' + item[1]}}">
            <div class="div-func">
                <img th:src="@{${'/item/getpic?id=' + item[1]}}" th:href="@{${'/item/detail?id=' + item[1]}}">
            </div>
            <div style="text-align: center; display: block;width: 100%;" th:text="${item[3]}"></div>
            <div style="text-align: center; display: block;width: 100%;" th:text="${item[6] + '元'}"></div>
        </a>
    </div>

    <style>
        .div-func{
            width:100%;
            height:0px;
            padding-bottom:100%;
            position:relative;
        }
        .div-func img{
            width:100%;
            height:100%;
            position:absolute;
        }
    </style>
</div>

</body>
</html>
