<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>购买商品</title>
</head>
<body>

<div layout:fragment="content">
    <div class="jumbotron">
        <h1>购买商品</h1>
    </div>
    <form action="#" th:object="${result}" class="form-horizontal" onsubmit="return check();"
          th:action="@{/item/buyAll}" method="post">
        <div class="form-group">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>商品名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>总价格</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart:${carts}">
                    <td th:text="${cart.item.name}">null</td>
                    <td th:id="${'price-' + cart.id}" th:text="${cart.item.price}">null</td>
                    <td>
                        <input th:oninput="|change(${cart.id})|" th:id="${'amount-' + cart.id}" class="form-control" type="number" th:value="${cart.amount}" min="1" th:max="${cart.item.stock}">
                    </td>
                    <td class="lis" th:id="${'total-' + cart.id}" th:text="${cart.amount} * ${cart.item.price}">null</td>
                    <td>
                        <form action="#" th:action="@{/cart/delete(id=${cart.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}">
                            <button class="btn btn-sm btn-primary" type="submit"
                                    onclick="if (!(confirm('你确定要删除该商品吗？'))) return false">删除
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="summary">共 <b th:text="${carts.size()}"></b> 种商品，价值 <b id="total" th:text="${carts.size()}"></b> 元.
        </div>

        <br>
        <div class="form-group" id="addresses">
            <label class="col-sm-2 control-label">派送地址</label>
            <div class="col-sm-10">
                <div class="input-group" th:each="address:${srcUser.addresses}">
                    <span class="input-group-addon">
                        <input type="radio" th:field="*{address}" th:value="${address.name}" name="address"/>
                    </span>
                    <input type="text" class="form-control" th:field="*{address}" th:placeholder="${address.name}" name="address"
                           disabled="disabled">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" th:field="*{address}" value="" name="address"/>
                    </span>
                    <input type="text" class="form-control" placeholder="请输入新的临时地址" th:field="*{temp}"
                           name="address"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-danger">确认购买</button>
            </div>
        </div>

        <script type="text/javascript">
            function change(id) {
                $('#total-' + id).html($('#amount-' + id).val() * $('#price-' + id).html())
                var money = 0
                $('.lis').each(function(i,n){
                    money += parseFloat($(n).html())
                })
                $('#total').html(money)
            }
            window.onload=function(){
                var money = 0
                $('.lis').each(function(i,n){
                    money += parseFloat($(n).html())
                })
                $('#total').html(money)
            }
        </script>
    </form>

    <script>
        function check() {
            var addressArea = document.getElementById("addresses");
            var allRadios = addressArea.getElementsByTagName("input");
            var allSelected = 0;
            for (var i = 0; i < allRadios.length; ++i){
                if (allRadios[i].type === 'radio' && allRadios[i].checked === true){
                    ++allSelected;
                }
            }
            if (allSelected !== 1){
                alert("请选择一个收货地址！");
                return false;
            }
            return true;
        }
    </script>
